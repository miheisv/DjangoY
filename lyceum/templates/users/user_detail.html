{% extends "main/mainpage.html" %}
{% block name %}
    Подробно о пользователе
{% endblock  %}
{% block content %}
    <div class="container mx-auto" id="icon-grid">
        <div class="row flex">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Пользователь</h5>
                        <p class="card-text">Имя: {{user.last_name|safe}}</p>
                        <p class="card-text">Фамилия:{{user.first_name|safe}}</p>
                        <p class="card-text">Почта: {{user.email|safe}}</p>
                        <p class="card-text">День рождения:{{user.birth_day|safe}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
